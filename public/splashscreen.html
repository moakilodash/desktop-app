<!doctype html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgb(32, 32, 38), rgb(61, 59, 107));
        color: white;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        width: 150px;
        height: auto;
      }

      .text {
        margin-top: 20px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <img src="logo.svg" alt="Logo" class="logo">
        <div class="text">Trustless trading on Lightning Network</div>
    </div>
  </body>
</html>
