<!doctype html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, rgb(32, 32, 38), rgb(61, 59, 107));
        color: white;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo {
        width: 150px;
        height: auto;
        animation: pulse 2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
      }

      .text {
        margin-top: 20px;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffffff;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-text {
        font-size: 16px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <img src="logo.svg" alt="Logo" class="logo">
        <div class="text">Trustless trading on Lightning Network</div>
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>
  </body>
</html>
