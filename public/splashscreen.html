<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/inter/3.19.3/inter.css');

        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --accent: #F472B6;
            --bg-dark: #0F172A;
            --bg-light: #1E293B;
            --text: #F8FAFC;
            --text-secondary: #CBD5E1;
        }

        body, html {
            height: 100vh;
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, var(--bg-light), var(--bg-dark));
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: linear-gradient(var(--primary-light), var(--primary));
            border-radius: 50%;
            filter: blur(8px);
            opacity: 0.2;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(var(--move-x), var(--move-y));
            }
        }

        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3.5rem;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(24px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 24px 48px -12px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            width: 480px;
            max-width: 90vw;
            animation: appear 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes appear {
            0% {
                opacity: 0;
                transform: scale(0.96);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .product-name {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: slideDown 1s cubic-bezier(0.2, 0.8, 0.2, 1);
            text-align: center;
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 180px;
            height: auto;
            margin: 2rem 0;
            animation: pulse 6s ease-in-out infinite;
            filter: drop-shadow(0 8px 24px rgba(99, 102, 241, 0.2));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) translateY(0);
                filter: drop-shadow(0 8px 24px rgba(99, 102, 241, 0.2));
            }
            50% {
                transform: scale(1.05) translateY(-10px);
                filter: drop-shadow(0 16px 32px rgba(99, 102, 241, 0.3));
            }
        }

        .text {
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin: 0 0 3rem 0;
            max-width: 360px;
            text-align: center;
            animation: fadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeIn 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.6s backwards;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-light), var(--accent));
            animation: loading 2s ease-in-out infinite;
            border-radius: 2px;
        }

        @keyframes loading {
            0% {
                width: 0;
                opacity: 1;
            }
            50% {
                width: 100%;
                opacity: 0.5;
            }
            100% {
                width: 0;
                opacity: 1;
            }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: dotPulse 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotPulse {
            0%, 100% { transform: scale(0.6); opacity: 0.4; }
            50% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <div class="product-name">KaleidoSwap</div>
        <img src="/logo.svg" alt="KaleidoSwap Logo" class="logo">
        <div class="text">Experience seamless decentralized trading on the Lightning Network</div>
        <div class="loading-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="loading-text">
                Initializing
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particles = document.getElementById('particles');
        const particleCount = 8;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random size between 100px and 300px
            const size = Math.random() * 200 + 100;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random starting position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random movement
            const moveX = (Math.random() - 0.5) * 100;
            const moveY = (Math.random() - 0.5) * 100;
            particle.style.setProperty('--move-x', `${moveX}%`);
            particle.style.setProperty('--move-y', `${moveY}%`);
            
            // Random delay
            particle.style.animationDelay = `${-Math.random() * 20}s`;
            
            particles.appendChild(particle);
        }
    </script>
</body>
</html>
